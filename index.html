<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" id="total-char" max="30" min="2" value="10">
                </div>
            </div>

            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" class="check" checked>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" class="check" checked>
                </div>
            </div>
            <div class="row">
                <label for="number">
                    <div class="left">
                        Contains Number
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="number"  class="check"checked>
                </div>
            </div>

            <div class="row">
                <label for="symbles">
                    <div class="left">
                        Contains symbles
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbles" class="check" checked>
                </div>
            </div>

            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </div> 
    <Script src="index.js"></Script>
</body>
</html>
